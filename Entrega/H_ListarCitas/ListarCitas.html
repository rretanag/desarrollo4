    <h1 class="Titulo">Chequear Citas</h1>
    <section>

                <div class="calendariomes" id="mes"></div>
                <div class="calendarioano" id="ano"></div>
                <div class="calendariosiguiente" id="mes_siguiente">&#9654;</div>
            </div>
            <div class="calendario_semana">
                <div class="dia" >Lun</div>
                <div class="dia" >Mar</div>
                <div class="dia" >Mier</div>
                <div class="dia" >Jue</div>
                <div class="dia" >Vier</div>
                <div class="dia" >Sab</div>
                <div class="dia" >Dom</div>
            </div>
    
            <div class="calendario_fecha" id="fecha"></div>
        </div>

        <div id="horas1">
            <p>Desde</p>
            <input type="time" name="horamenos" id="max">
       </div>
       <div id="horas2">
            <p>Hasta</p>
            <input type="time" name="horamax" id="menos">
        </div>

        <div id="cajon">
            <h2>Citas</h2>
            <div id="filas">
                <p>12:30</p>

            </div>

            </div>

            </div>
            <div id="filas">
                <p>1:30</p>
                <input class="control" type="text">
            </div>
            <div id="filas">
                <p>2:00</p>
                <input class="control" type="text">
            </div>
            <div id="filas">
                <p>2:30</p>
                <input class="control" type="text">
            </div>
            <div id="filas">
                <p>3:00</p>
                <input class="control" type="text">
            </div>
        </div>
    </section>
