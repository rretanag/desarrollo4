<div class="parent">   
    <div class="lateral">
        <div class="sidebar">         
            <ul>
                <img src="https://img.icons8.com/wired/64/000000/undo.png" width="75"alt= "gobackicon">

        <div id="cont">
            <div id="contenedor1">
                <div id="contenedor2">
                <h2>Crear expediente de la mascota</h2>                
                <form action="" method="">
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Nombre:</label>
                        <input type="text" id="entry_nombre_tarjeta" maxlength="100" placeholder="John" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Edad:</label>
                        <input type="number" id="date" maxlength="100" placeholder="3" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Especie:</label>
                        <input type="text" id="txtEspecie" maxlength="100" placeholder="Perro" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Raza:</label>
                        <input type="text" id="txtRaza" maxlength="100" placeholder="Cocker" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Enfermedad/Padecimiento:</label>
                        <input type="text" id="txtPadecimiento" maxlength="100" placeholder="Ehrlichia" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Estado Actual:</label>
                        <input type="text" id="txtEstado" maxlength="100" placeholder="Estable" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Última Cita:</label>
                        <input type="text" id="txtUCita" maxlength="100" placeholder="2/12/21" required>
                    </div>
                    <div class= "contenedorboton">
                        <button type="button" id="btnEnviar" class="button" onclick = "enviar_informacion2()">Guardar cambios</button>
                    </div>
            </div>
    </div>
</div>
