<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil Cliente</title>
    <link rel="stylesheet" href="/reset.css"></link>
    <link rel="stylesheet" href="Registrarse.css"></link>
    
    <link href='https://fonts.googleapis.com/css?family=Antic Slab' rel='stylesheet'> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
 
    <script src=".\script2.js" defer></script>
    <script src=".\servicio-personas.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>


</head>
<body>
    <header>
        <div id="logo">
            <img src="/imagenes/Veterinaria_Logo.png" alt="LogoVeterinaria" id= "logo" style="width:100px;height:100px; z-index: 2;"> 
            <h1>Veterinaria<br>Moka</br></h1>
        </div>
        <nav>   
            <a href="/D_Nosotros/Nosotros.html"style="color: white;">Nosotros</a>
            <a href="/C_Contactanos/Contactanos.html"style="color: white;">Contáctanos</a>
        </nav>
    </header>
<div class="parent">   
    <div class="lateral">
        <div class="sidebar">         
            <ul>
                <img src="https://img.icons8.com/wired/64/000000/undo.png" width="75"alt= "gobackicon">
                <li><a href = "/Main/Main.html">Volver a página <br>Principal</a></li>        
            </ul>
        </div>
    </div> 
        <div id="cont">
            <div id="contenedor1">
                <h2>Crear perfil</h2>                
                <form action="" method="">
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Nombre:</label>
                        <input type="text" id="plato99" maxlength="100" placeholder="John" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Apellidos:</label>
                        <input type="text" id="ingredientes99" maxlength="100" placeholder="Doe" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">E-mail:</label>
                        <input type="email" id="costo99" maxlength="100" placeholder="John@mail.com" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Cédula:</label>
                        <input type="text" id="txtNumero" maxlength="100" placeholder="1-2345-6789" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Fecha de nacimiento:</label>
                        <input type="date" id="date" maxlength="100" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Número de teléfono:</label>
                        <input type="text" id="txtNumeroTelefono" maxlength="100" placeholder="0000-0000" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Contraseña:</label>
                        <input type="text" id="txtcontra" maxlength="100" placeholder="0000-0000" required>
                    </div>
                    <div class= "contenedor-input">
                        <label for="txtUsuario">Tipo de Cuenta:</label>
                        <select class="form-control" id="StudentGender" name="StudentGender" required>
                            <option>Doctor</option> 
                            <option>Usuario</option> 
                            <option>Secretaria</option> 
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class= "contenedorboton">
                        <button type="button" id="btnEnviar" class="button" onclick = "enviar_informacion2()">Guardar cambios</button>
                    </div>
            </div>
    </div>
</div>

    
</body>
</html>
